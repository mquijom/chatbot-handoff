    <div id="app" class="container">
        <div style="margin-top: 10px">
            <label class="control-label">Fill-in the Budget, Car & Payment information</label>
        </div>

        <div class="form-group col-xs-12" style="margin-top: 10px">
            <div class="col-xs-4" style="width: 50px; height: 50px; margin-top: 10px">
                <span class="label label-primary" style="font-size: 20px;border-radius: 1em;">1</span>
            </div>
            <div class="col-xs-8">
                <label class="control-label">Budget</label>
                <div>
                    <input type="range" min="0" max="20000000" step="10000" name="display" id="display" maxlength="13" v-model="budget" style="width:250px"
                        placeholder="Enter your budget" v-on:change="getBrands()" />
                </div>
            </div>
        </div>

        <div class="form-group col-xs-12" style="margin-top: -20px;width: 350px">
            <label class="control-label" style="padding-left: 70px">Budget Price (PHP):</label>
            <label class="control-label" style="padding-left: 5px;color: gray">{{budget_price}}</label>
        </div>

        <div class="form-group col-xs-12" style="margin-top: 20px;width: 350px" v-if="is_loading">
            <label class="control-label" style="padding-left: 175px"></label>
            <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
        </div>


        <div class="form-group col-xs-12" v-if="show_brand" style="margin-top: 5px">
            <div class="col-xs-4" style="width: 50px; height: 50px; margin-top: 10px">
                <span class="label label-primary" style="font-size: 20px;border-radius: 1em;">2</span>
            </div>
            <div class="col-xs-8">
                <label class="control-label">Car Brand</label>
                <div>

                    <select class="form-control" v-model="car_brand" style="width: 250px" v-on:change="getModels()">
                        <option value="">Select car brand</option>
                        <option v-for="brand in carBrandList">{{ brand }}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group col-xs-12" style="margin-top: 20px;width: 350px" v-if="is_loading_model">
            <label class="control-label" style="padding-left: 175px"></label>
            <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
        </div>

        <div class="form-group col-xs-12" v-if="show_carmodels" style="margin-top: 5px">
            <div class="col-xs-4" style="width: 50px; height: 50px; margin-top: 10px">
                <span class="label label-primary" style="font-size: 20px;border-radius: 1em;">3</span>
            </div>
            <div class="col-xs-8">
                <label class="control-label">Car Model</label>
                <div>
                    <select class="form-control" style="width: 250px" v-model="car_model">
                        <option value="">Select car model</option>
                        <option v-for="model in carModelList" v-bind:value="model">{{ model.model }}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group col-xs-12" style="margin-top: -5px;width: 350px" v-if="show_carmodels">
            <label class="control-label" style="padding-left: 70px">Car Price (PHP):</label>
            <label class="control-label" style="padding-left: 5px;color: gray">{{car_price}}</label>
        </div>

        <div class="form-group col-xs-12" v-if="show_no_cars_found">
            <label class="control-label col-md-4">
                Sorry, no cars found within that price range for this car brand.
                <br> Try selecting other car brands.
            </label>
        </div>

        <div id="id_div_dp_1" class="form-group col-xs-12" v-if="show_dp" style="margin-top: 5px">
            <div class="col-xs-2" style="width: 50px; height: 50px; margin-top: 10px">
                <span class="label label-primary" style="font-size: 20px;border-radius: 1em;">4</span>
            </div>
            <div id="id_div_dp_2" class="col-xs-9">
                <label class="control-label">Downpayment</label>
                <div>
                    <div id="dp_btn_grp" class="btn-group" style="width: 250px" role="group">
                        <button id="dp_btn_grp_20" type="button" class="btn btn-default" style="width: 50px" v-on:click="setDownpayment(20)" v-bind:class="{active: active_dp_btn1}">20%</button>
                        <button id="dp_btn_grp_30" type="button" class="btn btn-default" style="width: 50px" v-on:click="setDownpayment(30)" v-bind:class="{active: active_dp_btn2}">30%</button>
                        <button id="dp_btn_grp_40" type="button" class="btn btn-default" style="width: 50px" v-on:click="setDownpayment(40)" v-bind:class="{active: active_dp_btn3}">40%</button>
                        <button id="dp_btn_grp_50" type="button" class="btn btn-default" style="width: 50px" v-on:click="setDownpayment(50)" v-bind:class="{active: active_dp_btn4}">50%</button>
                        <button id="dp_btn_grp_60" type="button" class="btn btn-default" style="width: 50px" v-on:click="setDownpayment(60)" v-bind:class="{active: active_dp_btn5}">60%</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-xs-12" style="margin-top: -5px; width: 300px" v-if="show_dp">
            <label class="control-label" style="padding-left: 70px">Amount (PHP):</label>
            <label class="control-label" style="padding-left: 5px; color: gray">{{downpayment_price}}</label>
        </div>

        <div id="term_div_1" class="form-group col-xs-12" v-if="show_terms" style="margin-top: 5px">
            <div class="col-xs-2" style="width: 50px; height: 50px; margin-top: 10px">
                <span class="label label-primary" style="font-size: 20px;border-radius: 1em;">5</span>
            </div>
            <div id="term_div_2" class="col-xs-9">
                <label class="control-label">Loan Terms (in months)</label>
                <div>
                    <div id="term_btn_grp" class="btn-group" style="width: 250px" role="group1">
                        <button id="term_btn_60" type="button" class="btn btn-default" style="width: 50px" v-on:click="setLoanTerms(60)" v-bind:class="{active: active_term_btn1}">60</button>
                        <button id="term_btn_48" type="button" class="btn btn-default" style="width: 50px" v-on:click="setLoanTerms(48)" v-bind:class="{active: active_term_btn2}">48</button>
                        <button id="term_btn_36" type="button" class="btn btn-default" style="width: 50px" v-on:click="setLoanTerms(36)" v-bind:class="{active: active_term_btn3}">36</button>
                        <button id="term_btn_24" type="button" class="btn btn-default" style="width: 50px" v-on:click="setLoanTerms(24)" v-bind:class="{active: active_term_btn4}">24</button>
                        <button id="term_btn_12" type="button" class="btn btn-default" style="width: 50px" v-on:click="setLoanTerms(12)" v-bind:class="{active: active_term_btn5}">12</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group col-xs-12" style="margin-top: 30px" v-if="show_next">
            <div>
                <button class="btn btn-primary" style="width:300px" v-on:click="submit()">Next</button>
            </div>
        </div>
    </div>
